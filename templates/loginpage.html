{% extends 'base.html' %}
{% block body %}

<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
  <div class="row w-75 justify-content-center">

    <div class="col-md-5 d-flex align-items-center">
      <div class="p-4 text-center">
        <h3>Welcome to Login Page!</h3>
        <p>Please sign in with your email and password.</p>
        {% if error %}
          <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
      </div>
    </div>

    <div class="col-md-5">
      <form action="/" method="POST" class="p-4 border rounded shadow bg-light">
        <div class="mb-3">
          <label for="inputEmail3" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="inputPassword3" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-dark w-100 mb-3">Sign in</button>
      </form>
    </div>
    
    <div class="col-md-10 mt-4">
      <form action="/create">
        <button type="submit" class="btn btn-success w-100">Create a new account</button>
      </form>
    </div>

  </div>
</div>

{% endblock body %}
